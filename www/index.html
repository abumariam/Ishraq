        function show_OnlyOneForm(formName) {
            $(document).ready(function () {
                $('#div_pages > :not(#' + formName + ')').hide();
                $('#' + formName + '').appendTo('#div_pages');
                if (formName != "pnl_LoginForm") {
                    document.getElementById("pnl_Menu").style.display = 'block';
                    //document.getElementById("divinstructions").innerHTML = "";
                    if (formName == "pnl_Categories") {
                        document.getElementById("div_Settings").style.display = 'block';
                    } else {
                        document.getElementById("div_Settings").style.display = 'none';
                    }

                    document.getElementById("divID").style.background = "#E3F5FD url('content/screen00/Bg.png') no-repeat 100% 100%";
                    document.getElementById("div_pages").style.background = "#E3F5FD url('content/screen00/Bg.png') no-repeat 100% 100%";
                }
            });
        }

        var tryF = function () {
            // convert arguments to normal array
            var args = [].slice.call(arguments, 0, arguments.length);

            // if has function to execute
            if (args.length > 0) {
                var func = args[0];//alert(func);
                try { func(); }
                finally {

                    // if has next function to execute
                    if (args.length > 1) {
                        tryF.apply(null, args.slice(1, args.length));
                    }
                }
            }
        }

        //provide database name and version number
        var request = indexedDB.open("glowDatabase", 1);
        var db = null;

        request.onupgradeneeded = function () {
            //alert("starting");

            db = request.result;
            //alert(uname + "saving");

            //create object store and define key property of the objects on that store i.e., primary index. Here "ID" is the key
            var store = db.createObjectStore("glowDatabase_store", { keyPath: "ID", autoIncrement: false });
            //define other properties of the objects of that store i.e., define other columns.
            store.createIndex("name", "name", { unique: true });
            store.createIndex("age", "age", { unique: false });


            //create object store and define key property of the objects on that store i.e., primary index. Here "ID" is the key
            var scoretable = db.createObjectStore("glowDatabase_score", { keyPath: "ID", autoIncrement: false });
            //define other properties of the objects of that store i.e., define other columns.
            scoretable.createIndex("userid", "userid", { unique: false });
            scoretable.createIndex("username", "username", { unique: false });
            scoretable.createIndex("stageid", "stageid", { unique: false });
            scoretable.createIndex("practiceid", "practiceid", { unique: false });
            scoretable.createIndex("score", "score", { unique: false });
        }

        request.onsuccess = function () {
            //database connection established
            //alert("database connection established");
            db = request.result;
        }

        request.onerror = function () {
            alert("An error occured while connecting to database");
        }

        function registeOrLoginUser() {
            name = document.getElementById('txtName').value;
            age = document.getElementById('txtAge').value;


            var read_transition = db.transaction("glowDatabase_store", "readonly");
            var store = read_transition.objectStore("glowDatabase_store");
            var row = store.get(name);
            row.onsuccess = function (evt) {
                if (typeof row.result === "undefined") {
                    var object1 = { name: name, age: age, ID: name };
                    var write_transition = db.transaction("glowDatabase_store", "readwrite");
                    var store = write_transition.objectStore("glowDatabase_store");
                    store.put(object1);
                    //alert(name + "new user saved");
                } else {
                    //alert("welcome: " + row.result.name);
                }
            }
            row.onerror = function (evt) {
                var object1 = { name: name, age: age, ID: name };
                var write_transition = db.transaction("glowDatabase_store", "readwrite");
                var store = write_transition.objectStore("glowDatabase_store");
                store.put(object1);
                //alert(name + "new user saved from error");
            }

            document.getElementById("userid").value = name;

            if (name != "") {
                document.getElementById("divusername").innerHTML = "مرحبا: " + name;
            }
            else {
                document.getElementById("divusername").innerHTML = "";
            }
            resetAllActivities();
            GetLocalActiveLevels(1);
            ShowCategoriesForm();

        }

        function RegisterLocalScore() {
            
            var userId = document.getElementById('userid').value;
            var userScore = document.getElementById('score').value;
            var stageID = document.getElementById('currentStage').value;
            var practiceid = document.getElementById('currentPracitceLevel').value;
            var username = document.getElementById('txtName').value

            var scoreid = "u" + (userId) + "s" + (stageID) + "p" + (practiceid);
			//alert(scoreid);
            var read_transition = db.transaction("glowDatabase_score", "readonly");
            var store = read_transition.objectStore("glowDatabase_score");

            var row = store.get(scoreid);

            row.onsuccess = function (evt) {
                
                if (typeof row.result === "undefined") {
                    
                    var object1 = { ID: (scoreid), userid: (userId), username: (username), stageid: (stageID), practiceid: (practiceid), score: (userScore) };
                    var write_transition = db.transaction("glowDatabase_score", "readwrite");
                    var store = write_transition.objectStore("glowDatabase_score");
                    store.put(object1);
                    //alert("saved");
                } else {
                    //alert("old score is " + row.result.score + "   current score is:" + userScore);
                    if (parseInt(row.result.score) < parseInt(userScore)) {
                        //alert("updating");
                        var object1 = { ID: (scoreid), userid: (userId), username: (username), stageid: (stageID), practiceid: (practiceid), score: (userScore) };
                        var write_transition = db.transaction("glowDatabase_score", "readwrite");
                        var store = write_transition.objectStore("glowDatabase_score");
                        store.put(object1);
                        //alert("updated");

                },

        function getParameterByName(name, url) {
            if (!url) {
                url = window.location.href;
            }
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        function IntializeLevel1(Type, URL, Time, practiceID) {
            imgURL = URL;
            timeoutPeriod = Time;

            stepIndex = 0;
            var magnitude = 8;

            if (practiceID >= 1 && practiceID <= 3) {
                imgPercent = 100;
            } else if (practiceID == 6 || practiceID == 7) {
                imgPercent = 100;
            } else if (practiceID >= 4 && practiceID <= 5) {
                imgPercent = 85;
            } else if (practiceID >= 8 && practiceID <= 11) {
                imgPercent = 70;
            }

            if (Type == 0) {
                //Random
                var id = 0;
                var exists = false;
                for (index = 0; index < 5; index++) {
                    exists = false;
                    while (!exists) {
                        id = Math.floor((Math.random() * magnitude) + 1);
                        if (ids.indexOf(id) < 0 && id != 3 && id != 4) {
                            ids[index] = id;
                            //alert(id);
                            exists = true;
                        }
                    }

                    //alert(id);
                }
            }

            for (i = 1; i <= cellCount; i++) {
                document.getElementById(i).src = "";
                document.getElementById(i).style.display = "none";
                document.getElementById(i).style.width = imgPercent + "%";
                document.getElementById(i).style.height = imgPercent + "%";

            }

            document.getElementById(ids[stepIndex]).src = imgURL;
            document.getElementById(ids[stepIndex]).style.display = "block";
        }

        function Level1_UpdateCells(currentCellId) {
            var nextCellIndex;
            repeatCount += 1;

            if (repeatCount > maxRepeat) {
                nextCellIndex = -1;
                stepIndex = -1;
            } else {

                for (i = 0 ; i < ids.length ; i++) {
                    document.getElementById(ids[i]).src = "";
                    if (currentCellId == ids[i] && i < ids.length - 1) {

                        nextCellIndex = i + 1;
                        stepIndex = stepIndex + 1;
                    }
                    else if (currentCellId == ids[ids.length - 1]) {
                        if (repeatCount != maxRepeat) {
                            repeatCount = repeatCount + 1;
                            stepIndex = 0;
                            nextCellIndex = 0;
                        }
                        else {
                            nextCellIndex = -1; //Move To Next Example.
                            stepIndex = -1;
                        }
                        break;
                    }
                }
            }

            if (nextCellIndex != -1) {
                document.getElementById(currentCellId).src = "";
                document.getElementById(currentCellId).style.display = "none";

                document.getElementById(ids[nextCellIndex]).src = imgURL;
                document.getElementById(ids[nextCellIndex]).style.display = "block";

                lastTime = Date.now();
                setTimeout(Level1_TimeOut, timeoutPeriod);
            }
            else {
                //Excersise Finished
                document.getElementById("practiceFinished").value = 1;

                var currentTime = Date.now();
                if (((currentTime - startTime) <= maxTime) && (score == (repeatCount * ids.length))) {

                    var israndom = document.getElementById("IsRandomAccess").value;
                    if (israndom == 0) {
                        RegisterLocalScore();
                        BackToLevel();

                        if (document.getElementById("isSoundPlayed").value == 1) {

                                audio.play();
                            } else if (score >= 3 && score < 5) {
                                var audio = new Audio("content/sounds/clamps.m4a");
                                audio.play();
                            } else {
                                var audio = new Audio("content/sounds/tryagain.m4a");
                                audio.play();
                            }
                        }
                        setTimeout(function () {
                            if (document.getElementById("isSpecifiedSample").value == 0) {
                                GotoRandomAccessPreLevels(2, 0);
                            } else {
                                BackToLevel();
                            }
                        }, 2000);

                    }
                }
                else {
                    var israndom = document.getElementById("IsRandomAccess").value;
                    if (israndom == 0) {
                        RegisterLocalScore();
                        BackToLevel();

                    } else {
                        if (document.getElementById("isSpecifiedSample").value == 0) {
                            GotoRandomAccessPreLevels(2, 0);
                        } else {
                            BackToLevel();
                        }
                    }
                }
            }
            return;
        }

        function Level1_TimeOut() {
            var currentTime = Date.now();
            if ((currentTime - lastTime) >= (timeoutPeriod - 100) && repeatCount < maxRepeat) {
                if (document.getElementById("practiceFinished").value == 0) {
                    lastTime = Date.now();
                    ShowComicResult(2);
                    Level1_UpdateCells(ids[stepIndex]);
                }
            } else if ((currentTime - lastTime) >= (timeoutPeriod - 100) && repeatCount >= maxRepeat) {
                if (document.getElementById("practiceFinished").value == 0) {
                    ShowComicResult(2);
                    var sscore = document.getElementById("score").value;
                    if (sscore != 0) {
                        RegisterLocalScore();
                    }
                    BackToLevel();
                }
            }
            return;
        }

    <script>
        var imgURL = "";
        var maxTime = 0;
        var maxRepeat = 0;
        var stepIndex = 0;
        //var score = 0;
        var cellCount = 8;
        var ids = new Array(5);

        function Level2_UpdateCells(currentCellId) {
            var nextCellIndex;
            for (i = 0 ; i < ids.length ; i++) {
                document.getElementById(ids[i]).src = "";
                if (currentCellId == ids[i] && i < ids.length - 1) {
                    nextCellIndex = i + 1;
                    stepIndex = stepIndex + 1;
                }
                else if (currentCellId == ids[ids.length - 1]) {
                    if (repeatCount != maxRepeat) {
                        repeatCount = repeatCount + 1;
                        stepIndex = 0;
                        nextCellIndex = 0;
                    }
                    else {
                        nextCellIndex = -1; //Move To Next Example.
                        stepIndex = -1;
                    }
                    break;
                }
            }

            if (nextCellIndex != -1) {
                document.getElementById(currentCellId).src = "";
                document.getElementById(ids[nextCellIndex]).src = imgURL;
                lastTime = Date.now();
                setTimeout(Level2_TimeOut, timeoutPeriod);
            }
            else {
                //Excersise Finished
                var currentTime = Date.now();
                if (((currentTime - startTime) <= maxTime) && (score == (repeatCount * ids.length))) {

                    RegisterLocalScore();

                    //ShowReportForm();
                    setTimeout(function () {
                        GetLocalActiveLevels(2);
                        show_OnlyFormWithMenu("pnl_Cat2Levels");
                    }, 2000);

                }
                else {
                    RegisterLocalScore();
                    //ShowReportForm();

                    setTimeout(function () {
                        GetLocalActiveLevels(2);
                        show_OnlyFormWithMenu("pnl_Cat2Levels");
                    }, 2000);
                }
            }
            return;
        }

        function Level2_ItemClicked(currentCellId) {
            itemClicked = 1;
            if (!Level2_CheckClickedID(currentCellId))
                return;

            score = score + 1;
            document.getElementById("score").value = score;
            Level2_UpdateCells(currentCellId);
        }

        function Level2_CheckClickedID(currentCellId) {
            if (currentCellId == ids[stepIndex]) {
                return true;
            }
            else {
                return false;
            }
        }

        function Level2_TimeOut() {
            var currentTime = Date.now();
            if ((currentTime - lastTime) >= (timeoutPeriod - 100)) {
                lastTime = Date.now();
                Level2_UpdateCells(ids[stepIndex]);
            } else if (repeatCount >= maxRepeat) {
                RegisterLocalScore();
                setTimeout(function () {
                    show_OnlyFormWithMenu("pnl_Cat2Levels");
                    GetLocalActiveLevels(2);
                    fullImage.style.left = 0;
                    fullImage.style.top = 0;
                }, 2000);
            }
            return;
        }

        function StartStage3LevelsView() {

            startTime = Date.now();

            maxTime = 60000;
            maxRepeat = 5;
            repeatCount = 1;
            document.getElementById("practiceFinished").value = 0;

            setTimeout(Level3_TimeOut, timeoutPeriod);

        }

        function IntializeLevel3(Time) {
            timeoutPeriod = Time;
            stepIndex = 0;
            ids = ["right", "left"];
            practiceid = document.getElementById("currentPracitceLevel").value;

            var c2 = 1;//Math.floor((Math.random() * 2) + 1);
            if (practiceid == 19) {
                if (c2 == 1) {
                    images = ["content/level03/pic3-1-r.png", "content/level03/pic3-1-l.png"];
                } else {
                    images = ["content/level03/pic3-1-l.png", "content/level03/pic3-1-r.png"];
                }
            } else if (practiceid == 20) {
                if (c2 == 1) {
                    images = ["content/level03/pic3-2-r.png", "content/level03/pic3-2-l.png"];
                } else {
                    images = ["content/level03/pic3-2-l.png", "content/level03/pic3-2-r.png"];
                }

            } else if (practiceid == 21) {
                if (c2 == 1) {
                    images = ["content/level03/pic3-3-r.png", "content/level03/pic3-3-l.png"];
                } else {
                    images = ["content/level03/pic3-3-l.png", "content/level03/pic3-3-r.png"];
                }
            } else if (practiceid == 22) {
                if (c2 == 1) {
                    images = ["content/level03/pic3-4-r.png", "content/level03/pic3-4-l.png"];
                } else {
                    images = ["content/level03/pic3-4-l.png", "content/level03/pic3-4-r.png"];
                }
            } else if (practiceid == 23) {
                if (c2 == 1) {
                    images = ["content/level03/pic3-5-r.png", "content/level03/pic3-5-l.png"];
                } else {
                    images = ["content/level03/pic3-5-l.png", "content/level03/pic3-5-r.png"];
                }
            } else if (practiceid == 24) {
                if (c2 == 1) {
                    images = ["content/level03/pic3-6-r.png", "content/level03/pic3-6-l.png"];
                } else {
                    images = ["content/level03/pic3-6-l.png", "content/level03/pic3-6-r.png"];
                }
            } else if (practiceid == 25) {
                if (c2 == 1) {
                    images = ["content/level03/pic3-7-r.png", "content/level03/pic3-7-l.png"];
                } else {
                    images = ["content/level03/pic3-7-l.png", "content/level03/pic3-7-r.png"];
                }
            } else if (practiceid == 0) {
                if (c2 == 1) {
                    images = ["content/level03/pic3-0-r.png", "content/level03/pic3-0-l.png"];
                } else {
                    images = ["content/level03/pic3-0-l.png", "content/level03/pic3-0-r.png"];
                }
            }

            sounds = ["content/sounds/banana.m4a", "content/sounds/banana.m4a"];
            document.getElementById(ids[0]).src = images[0];


            document.getElementById(ids[1]).src = "";
            document.getElementById(ids[1]).style.display = "none";

            if (document.getElementById("isSoundPlayed").value == 1) {
                var audio = new Audio(sounds[0]);
                audio.play();
            }
        }

        function Level3_UpdateCells(currentCellId, isClicked) {
            var nextCellIndex;

            if (repeatCount > maxRepeat) {
                nextCellIndex = -1; //Move To Next Example.
                stepIndex = -1;
            } else {
                for (i = 0 ; i < ids.length ; i++) {
                    if (currentCellId == ids[i] && i < ids.length - 1) {
                        nextCellIndex = i + 1;
                        stepIndex = stepIndex + 1;
                    }
                    else if (currentCellId == ids[ids.length - 1]) {
                        if (repeatCount != maxRepeat) {
                            
                            repeatCount = repeatCount + 1;
                            stepIndex = 0;
                            nextCellIndex = 0;
                        }
                        else {
                            nextCellIndex = -1; //Move To Next Example.
                            stepIndex = -1;
                        }
                        break;
                    }
                }
            }

            if (nextCellIndex != -1) {
                if (document.getElementById("isSoundPlayed").value == 1) {
                    var audio = new Audio(sounds[nextCellIndex]);
                    audio.play();
                }
                if (isClicked == 1) {
                    if (nextCellIndex == 1) {
                        document.getElementById(currentCellId).src = images[0];
                        document.getElementById(currentCellId).style.display = "block";

                        document.getElementById(ids[nextCellIndex]).src = images[nextCellIndex];
                        document.getElementById(ids[nextCellIndex]).style.display = "block";
                    } else {
                        document.getElementById(currentCellId).src = "";
                        document.getElementById(ids[nextCellIndex]).src = "";
                        document.getElementById(currentCellId).style.display = "none";
                        document.getElementById(ids[nextCellIndex]).style.display = "none";

                        //repeatCount += 1;

                        ShowComicResult(1);
                        
                        setTimeout(function () {
                            document.getElementById(currentCellId).src = "";
                            document.getElementById(currentCellId).style.display = "none";

                            var srcSwitch = images[0];
                            images[0] = images[1];
                            images[1] = srcSwitch;
                             
                            document.getElementById(ids[nextCellIndex]).src = images[nextCellIndex];
                            document.getElementById(ids[nextCellIndex]).style.display = "block";
                        }, 500);
                         
                    }
                }
             
                lastTime = Date.now();
                setTimeout(Level3_TimeOut, timeoutPeriod);
            }
            else {
                //Excersise Finished
                document.getElementById("practiceFinished").value = 1;

                var currentTime = Date.now();
                if (((currentTime - startTime) <= maxTime) && (score == (repeatCount * ids.length))) {
                    var israndom = document.getElementById("IsRandomAccess").value;
                    score = score / 2;
                    if (israndom == 0) {
                        document.getElementById('score').value = score;
                        RegisterLocalScore();
                        setTimeout(function () {
                            show_OnlyFormWithMenu("pnl_Cat3Levels");
                            GetLocalActiveLevels(3);
                        }, 2000);
                    } else {
                        if (document.getElementById("isSoundPlayed").value == 1) {
                            if (score == 5) {
                                var audio = new Audio("content/sounds/goodjob.m4a");
                                audio.play();
                            } else if (score >= 3 && userScore < 5) {
                                var audio = new Audio("content/sounds/clamps.m4a");
                                audio.play();
                            } else {
                                var audio = new Audio("content/sounds/tryagain.m4a");
                                audio.play();
                            }
                        }
                        document.getElementById("IsRandomAccess").value = 0;
                        setTimeout(function () {
                            show_OnlyFormWithMenu('pnl_Cat3Levels');
                        }, 2000);
                    }
                }
                else {
                    RegisterLocalScore();
                    //ShowReportForm();
                    setTimeout(function () {
                        show_OnlyFormWithMenu("pnl_Cat3Levels");
                        GetLocalActiveLevels(3);
                    }, 2000);

                }
            }
            return;
        }


        function Level3_Clicked(currentCellId) {
            if (!Level3_CheckClickedID(currentCellId))
                return;

            score = score + 1;
            document.getElementById("score").value = score;
            Level3_UpdateCells(currentCellId , 1);
        }

        function Level3_CheckClickedID(currentCellId) {
             
            if (currentCellId == ids[stepIndex]) {
                return true;
            }
            else {
                return false;
            }
        }

        function Level3_TimeOut() {
            var currentTime = Date.now();
            if ((currentTime - lastTime) >= (timeoutPeriod - 100) && repeatCount <= maxRepeat) {
                if (document.getElementById("practiceFinished").value == 0) {
                    lastTime = Date.now();
                    ShowComicResult(2);
                    
                    repeatCount = repeatCount + 1;
                    Level3_UpdateCells(ids[0], 0);
                }
            } else if ((currentTime - lastTime) >= (timeoutPeriod - 100) && repeatCount > maxRepeat) {
                if (document.getElementById("practiceFinished").value == 0) {
                    ShowComicResult(2);
                    var sscore = document.getElementById("score").value;
                    if (sscore != 0) {
                        RegisterLocalScore();
                    }
                    BackToLevel();
                }
            }
            return;
        }

            fullimageURL = "content/level02/pic2-0-r.png";

        }
